<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Rating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link type="image/x-icon" href="./favicon.ico" rel="shortcut icon" />
    <link type="Image/x-icon" href="./favicon.ico" rel="icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <main class="main">
      <form class="form">
        <div class="checkbox-groups">
          <div class="group">
            <label class="label">
              Глубина
              <input type="checkbox" name="intensity" id="intensity" />
            </label>

            <label class="label">
              Графика
              <input type="checkbox" name="graphics" id="graphics" />
            </label>

            <label class="label">
              Детали
              <input type="checkbox" name="minutiae" id="minutiae" />
            </label>
          </div>

          <div class="group">
            <label class="label">
              Музыка
              <input type="checkbox" name="music" id="music" />
            </label>

            <label class="label">
              Персонажи
              <input type="checkbox" name="characters" id="characters" />
            </label>

            <label class="label">
              Связность
              <input type="checkbox" name="coherence" id="coherence" />
            </label>
          </div>

          <div class="group">
            <label class="label">
              Сюжет
              <input type="checkbox" name="plot" id="plot" />
            </label>

            <label class="label">
              Увлекательность
              <input type="checkbox" name="fun" id="fun" />
            </label>

            <label class="label">
              Уникальность
              <input type="checkbox" name="originality" id="originality" />
            </label>

            <label class="label">
              Эмоциональность
              <input type="checkbox" name="emotionality" id="emotionality" />
            </label>
          </div>
        </div>

        <button type="button" class="button">Рассчитать</button>
      </form>
    </main>
  </body>
</html>
